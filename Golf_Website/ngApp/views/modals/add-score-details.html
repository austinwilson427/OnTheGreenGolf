<div class="modal-body">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 form-group">
            <label>Please Select A Course</label>
            <select class="form-control" ng-model="vm.course.id">
                <option value="4">Woodforest Golf Club</option>
                <option value="5">Windrose Golf Club</option>
                <option value="6">The Club at Carlton Woods </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 form-group">
            <label>Please Select A Difficulty Level</label>
            <select class="form-control" ng-model="vm.course.difficulty">
                <option>Championship</option>
                <option>Tournament</option>
                <option>Members</option>
                <option>Ladies</option>
            </select>
        </div>
    </div>
    <div ng-show="vm.validationErrors" class="row">
        <div class="col-md-8 col-md-offset-2 form-group">
            {{vm.validationErrors}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 form-group">
            <button class="form-control btn btn-primary" ng-click="vm.details()">Submit</button>
        </div>
    </div>
</div>
